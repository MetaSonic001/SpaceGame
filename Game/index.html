<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Invaders - Space Adventure Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white font-sans">
    <header class="bg-gray-700 py-5">
        <h1 class="text-4xl font-semibold text-center">Welcome to Galactic Invaders</h1>
        <p class="text-lg text-center">An Epic Space Adventure Awaits!</p>
    </header>
    <div class="container mx-auto p-4">
        <canvas id="board" class="border-2 border-white mx-auto" width="512" height="512"></canvas>
    </div>
    <button id="startButton" class="bg-blue-500 text-white py-2 px-4 mx-auto mt-4 rounded cursor-pointer">Start New Game</button>
    <footer class="bg-gray-700 py-2 text-center absolute bottom-0 w-full">
        <p>&copy; 2023 Galactic Invaders</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
